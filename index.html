<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Watch Log</title>
    <style>
        .quarters-table { display: none; }
    </style>
    <script>
        function toggleQuarters() {
            const quartersTable = document.getElementById('quarters-table');
            quartersTable.style.display = quartersTable.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</head>
<body>
    <h1>Basketball Watch Log</h1>
    <form>
        <label for="final-scores">Final Scores:</label>
        <input type="text" id="final-scores" required>
        
        <button type="button" onclick="toggleQuarters()">Toggle Quarters</button>
        <div id="quarters-table" class="quarters-table">
            <h2>Quarters</h2>
            <input type="number" placeholder="Q1 Score">
            <input type="number" placeholder="Q2 Score">
            <input type="number" placeholder="Q3 Score">
            <input type="number" placeholder="Q4 Score">
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
